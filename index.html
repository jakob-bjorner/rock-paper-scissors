<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./rock-paper-scissors-game.js"></script>
    <link rel="stylesheet" href="rock-paper-scissors-style.css" />
    <title>RPS</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>This is the game of rock paper scissors (counter for now)</p>
    <div id="gameArea">
      <div id="actionButtons">
        <button class="button rock" id="rockButton">Rock</button>
        <button class="button paper" id="paperButton">Paper</button>
        <button class="button scissors" id="scissorsButton">Scissors</button>
      </div>
      <div class="scoreContainer">
        <div>
          <p class="scoreTitle">Score:</p>
        </div>
        <div>
          <p class="score player" id="scoreOutputPlayer">0</p>
        </div>
        <div>
          <p class="score computer" id="scoreOutputComputer">0</p>
        </div>
      </div>
      <div class="scoreContainer">
        <div class="scoreTitle">
          <p>Wins:</p>
        </div>
        <div>
          <p class="score" id="winsOutputPlayer">0</p>
        </div>
        <div>
          <p class="score" id="winsOutputComputer">0</p>
        </div>
      </div>
      <div class="historyContainer">
        <h3 class="subTitle">Game History</h3>
        <ul id="gameHistory">

        </ul>
      </div>
    </div>
  </body>
</html>
